<!doctype html>
<html lang="en">
<head>
  
  <!-- THEME INIT: must be first -->
  <script>
  (function(){
    try {
      var stored = localStorage.getItem('theme');
      if (stored === 'light' || stored === 'dark') {
        document.documentElement.classList.add('theme-' + stored);
      } else {
        var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.documentElement.classList.add('theme-' + (prefersDark ? 'dark' : 'light'));
      }
    } catch(e){}
  })();
  </script>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>afrohumanoiidus — audio</title>

  <!-- Inter font (regular + semibold) -->

  <main class="container main-grid">
