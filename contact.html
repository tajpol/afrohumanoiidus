  <main class="container content contact-page">
    <h1 class="title">contact</h1>

    <section>
      <p>For licensing, downloads, or collaborations — email <a href="mailto:contact@yourdomain.com">contact@yourdomain.com</a></p>

      <!-- Static fallback form (mailto) -->
      <form id="contact-form" action="mailto:contact@yourdomain.com" method="post" enctype="text/plain" class="contact-form">
        <label>
          name
          <input type="text" name="name" required>
        </label>

        <label>
          email
          <input type="email" name="email" required>
        </label>

        <label>
          message
          <textarea name="message" rows="6" required></textarea>
        </label>

        <div class="form-actions">
          <button type="submit">send</button>
          <button type="reset" class="muted">clear</button>
        </div>
      </form>

      <!-- Example Formspree option (uncomment and replace endpoint to use) -->
      <!--
      <form action="https://formspree.io/f/your-endpoint" method="POST">
        ...same fields...
      </form>
      -->
    </section>
  </main>

  <footer class="site-footer">
